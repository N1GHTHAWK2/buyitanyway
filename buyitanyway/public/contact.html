<!-- public/contact.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | BuyItAnyway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      nav {
        background: #ffffff;
        padding: 15px 30px;
        border-bottom: 2px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav .logo {
        font-size: 1.4rem;
        font-weight: 600;
        color: #0056D2;
        text-decoration: none;
      }
      nav a {
        text-decoration: none;
        color: #0056D2;
        font-weight: 500;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input, textarea {
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        padding: 12px;
        background-color: #0056D2;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }
      button:hover {
        background-color: #003f9a;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #888;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">BuyItAnyway</a>
      <a href="index.html">Home</a>
    </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <p style="text-align:center; max-width:500px; margin: 0 auto 30px;">We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="footer">
        Or email us at <a href="mailto:support@buyitanyway.com">support@buyitanyway.com</a>
      </div>
    </div>
  </body>
</html>
